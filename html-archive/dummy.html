<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resume</title>

	<style>
		/* Basic styles for your resume */
		#resume {
			width: 210mm;
			/* A4 width */
			height: 297mm;
			/* A4 height */
			padding: 20px;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>

	<div id="content">
		<h1>John Doe</h1>
		<p>Email: john.doe@example.com</p>
		<h2>Experience</h2>
		<p>Software Engineer at XYZ Corp (2020 - Present)</p>
		<h2>Education</h2>
		<p>BSc in Computer Science, <a href="#">University</a> of ABC (2016 - 2020)</p>
	</div>

	<button id="downloadPdf">Download PDF</button>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

	<script>
		document.getElementById('downloadPdf').addEventListener('click', () => {
			const content = document.getElementById('content');

			// Use html2canvas to capture the content as an image
			html2canvas(content, {
				scale: 2, // Adjust the scale for better quality
			}).then((canvas) => {
				const imgData = canvas.toDataURL('image/png'); // Convert canvas to an image

				// Initialize jsPDF
				const { jsPDF } = window.jspdf;
				const pdf = new jsPDF('p', 'mm', 'a4'); // Portrait, millimeters, A4 size

				const pageWidth = pdf.internal.pageSize.getWidth();
				const pageHeight = pdf.internal.pageSize.getHeight();

				const imgWidth = pageWidth;
				const imgHeight = (canvas.height * imgWidth) / canvas.width; // Maintain aspect ratio

				// Add the image to the PDF
				pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

				// Save the PDF
				pdf.save('download.pdf');
			});
		});

	</script>

</body>

</html>
