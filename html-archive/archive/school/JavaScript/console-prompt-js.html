<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Prompt</title>
	<script>
		var fName = prompt("What is You First Name ?")
		var lName = prompt("What is You Last Name ?")
		var age = prompt("Your Age ?")

		console.log('Your Full Name Is ' + fName + " " + lName);
		console.log('You Are ' + age + " Years Old");

		alert("Your Full Name IS " + fName + " " + lName + " ." + " Your Age Is " + age );
		alert("Your Age IS " + age + " .");


	</script>
</head>
<body>
	<h1>JS console prompt</h1>
</body>
</html>
