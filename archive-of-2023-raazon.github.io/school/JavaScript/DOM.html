<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS DOM</title>
	<script>
	
	
		var body = document.querySelector("body");

		var isGreen = false;

		setInterval(function(){

			if(isGreen){
				body.style.background = "#fff";
			} else {
				body.style.background = "green";
			}

			isGreen = !isGreen;

		}, 1500);
	
		var h1 = document.querySelector('h1');

		h1.addEventListener('click', function(){
			alert('You click on H1');
		});	

	</script>
</head>
<body>
	<h1>JS DOM</h1>
	<p>Run the code in browser console</p>
</body>
</html>
