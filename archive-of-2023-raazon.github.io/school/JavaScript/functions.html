	// Validate Even Numbers
	function isEven(x){
		if (x % 2 === 0 ) {
			return true;
		} else {
			return false;
		}
	}

	// Validate Even Numbers (another way)
	function isEvenPlus(x){
		return x % 2 === 0;
	}

	// Factorial(4) = 4*3*2*1
	function factorial(x){
		// define a result variable
		var result = 1;
		// calculate factorial and store in result
		for (var i = 1; i <= x; i++) {
			result *= i;
		}
		// return the variable
		return result;

	}

	// factorial(4) = 4 x 3 x 2 x 1

	// Factorial(4) = 4*3*2*1 Another WAY!
	function factorialDiff(x){
		if (x === 0) {
			return 1;
		}
		// define a result variable
		var result = x;
		// calculate factorial and store in result
		for (var i = x-1; i >= 1; i--) {
			result *= i;
		}
		// return the variable
		return result;

	}

	// factorial(4) = 4 x 3 x 2 x 1

	// KebabToSnake
	function KebabToSnake(str){
		// replace all '-' with '_'
		var newStr = str.replace(/-/g, '_');
		// return replaced str 
		return newStr;

	}
	

	</script>
