<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Loops</title>
	<script>


		// count 10 to 40
		console.log('count 10 to 40 numbers')
		var y = -10;
		while ( y <= 19 ) {
			console.log(y);
			y++;
		}

		// count 10 to 40

		console.log('count 10 to 40 Even Numbers');
		// var x = 10;
		// while ( x <= 40 ) {
		// 	console.log(x);
		// 	x+=2;
		// }
		var x = 9;
		while ( x <= 40 ) {
			if (x % 2 === 0) {
				console.log(x);
			}
			x+=1;
		}
		// count 10 to 40
		console.log('count 300 to 333 odd numbers')
		var z = 300;
		while ( z < 334 ) {
			if (z % 2 !== 0) {
				console.log(z);
			}
			z+=1;
		}
		// count 10 to 40
		console.log('count all numbers divisible by 5 and 3')
		var i = 5;
		while ( i <= 50 ) {
			if ( i % 5 === 0 && i % 3 === 0 ) {
				console.log(i);
			}
			i+=1;
		}


		// for loop
		console.log('FOR LOOP');
		var sr = 'I Love you Supty';
		for (var s = 0; s < sr.length; s++) {
			console.log(sr[s]);
		}

		console.log('FOR LOOP')
		for (var l = 0; l < 25; l+=8) {
			console.log(l);
		}

	</script>
</head>
<body>
	<h1>JS Loops</h1>
</body>
</html>
